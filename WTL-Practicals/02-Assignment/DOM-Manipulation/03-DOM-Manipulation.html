<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        transition: all 0.3s ease;
      }
      #btn {
        padding: 10px 20px;
        background-color: #007bff;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Click the Button</h1>
    <h1 id="welcome">Welcome</h1>
    <button id="btn">Apply Sytles</button>

    <script>
      const trigger = document.getElementById("btn");
      trigger.addEventListener("click", applyStyles);

      function applyStyles() {
        document.getElementById("heading").style.color = "blue";
        document.getElementById("welcome").style.color = "red";
        document.getElementById("welcome").style.backgroundColor = "yellow";
        document.getElementById("heading").innerHTML =
          "DOM Manipulation in JavaScript";
        document.getElementById("heading").style.color = "green";
        document.getElementById("welcome").style.border = "2px solid red";
      }
    </script>
  </body>
</html>
