<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAbles</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
      }
      th,
      td {
        border: 2px solid #444;
        padding: 10px;
        text-align: center;
      }
      caption {
        caption-side: top;
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      thead {
        background-color: #f2f2f2;
      }
      tfoot {
        background-color: #e2e2e2;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Comprehensive Table with rowspan & colspan
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="3">Scores</th>
        </tr>
        <tr>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Atharva</td>
          <td>95</td>
          <td>89</td>
          <td>92</td>
        </tr>
        <tr>
          <td colspan="2">Average</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Sairaj</td>
          <td>78</td>
          <td>85</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Bhushan</td>
          <td colspan="3">Absent</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">End of Report</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
