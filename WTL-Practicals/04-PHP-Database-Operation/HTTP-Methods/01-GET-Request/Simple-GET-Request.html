<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
        transition: 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .color-box {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 10px auto;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="submit">Get Student Info</button>
      <div id="result"></div>
    </div>

    <script>
      async function getdata() {
        let data = await fetch(
          `http://localhost/01_TESTING/GET-Request/server/GET-json-reponse.php`
        );
        let parsedData = await data.json();

        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <h2>Hello, ${parsedData.name} ðŸ‘‹</h2>
          <p><b>Department:</b> ${parsedData.department}</p>
          <p><b>Class:</b> ${parsedData.class}</p>
          <p><b>PRN:</b> ${parsedData.prn}</p>
          <div class="color-box" style="background:${parsedData.color};"></div>
          <p>Your favourite color!</p>
        `;

        document.getElementById("result").innerHTML = "";
        document.getElementById("result").appendChild(card);
      }

      document.getElementById("submit").addEventListener("click", (e) => {
        e.preventDefault();
        getdata();
      });
    </script>
  </body>
</html>
